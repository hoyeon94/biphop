<body>
    <div id="app">
        <input type="file" ref="fileRef" @change="getChangeValue" />
        <button @click="submit" >test!</button>
    </div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: '안녕하세요 Vue!'
  },
  methods:{
    getChangeValue(e){
      console.log(e.target.files)
      this.uploadData=e.target.files[0]
      console.log(this.uploadData)
    },
    async submit(){
      var item = await axios.get('http://localhost:8080/')
      console.log(this.uploadData.type)
      await axios.put(item.data.url,this.uploadData,{
        headers:{
          'Content-Type':'audio/mpeg'
        }
      }
      //key를 써라 . for data 저장에.
      )
    }
  }
})
</script>
